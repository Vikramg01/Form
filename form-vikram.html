<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
                text-align: center;
                /* background-color:greenyellow ; */
                background: linear-gradient(to right,#4ca1af,#c4e0e5);
                border-style: solid;
                height: auto;
                width: 50vw;
                margin-left: 26%;
        }
        h2{
            color: rgb(13, 4, 62);
        }
        button{
            background-color: rgb(6, 49, 92);
            color: white;
            font-style: initial;
            height: 5vh;
            width: 20vh;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
       <div>
        <form action="">
                <h2>Personal Details</h2>
                
                <label for="Name">Name :</label>
                <input type="text" name="" id="Name">
        <br><br>
                <label for="Password">Password :</label>
                <input type="password" name="" id="Password">
        <br><br>
                <label for="E-mail">E-mail id :</label>
                <input type="email" name="" id="E-mail">
        <br><br>
                <label for="Gender">Gender :</label>
                <input type="radio" name="Gender" id="Gender"> Male
                <input type="radio" name="Gender" id="Gender"> Female
                <br><br>
                
                <label for="Contact">Contact :</label>
                <input type="tel" name="" id="Contact" maxlength="10" >
                <br>
        
                <h2>Educational Qualification</h2>
                
        
                <label for="Degree">Degree :</label>
                <input list="Degree" name="Degree" placeholder="--Select Group--">
                <datalist id="Degree">
                        <option value="B.com"></option>
                        <option value="B.sc"></option>
                        <option value="BA"></option>
                </datalist>
        
        
                <br><br>
        
                <label for="Engineering">Engineering :</label>
                <input list="Engineering" name="Engineering" placeholder="--Select Group--">
                <datalist id="Engineering">
                        <option value="Software"></option>
                        <option value="Electrical"></option>
                        <option value="Mechanical"></option>
                </datalist>
        
                
        
        <br><br>
                
                <label for="Hobbies">Hobbies :</label>
                <input type="checkbox" name="" id="Hobbies"> Playing Chess
                <input type="checkbox" name="" id="Hobbies"> Reading Books
                <br>
        
                <h2>Address</h2>
        
                 <label for="Address"></label>
                 <textarea name="" id="Address" cols="50" rows="7"></textarea>
                 <br><br>
        
                 <label for="Attache">Attache Resume :</label>
                 <input type="file" name="" id="Attache">
                 <br><br>
        
                 <button type="reset"> SUBMIT
                    <i class="fa-regular fa-circle-right"></i>
                 </button>

                 <button type="reset">RESET
                        <i class="fa-solid fa-arrows-rotate" style="color: white;"></i>
                 </button>
                 <br><br>
            
                 
            </form>
       </div>
</body>
</html>
